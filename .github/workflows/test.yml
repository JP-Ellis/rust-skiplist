---
name: test

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  # Generic
  FORCE_COLOR: '1'
  CLICOLOR: '1'
  # Rust
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: '1'
  NEXTEST_PROFILE: ci

jobs:
  complete:
    name: Test completion check
    if: always()

    permissions:
      contents: none

    runs-on: ubuntu-latest
    needs:
      - clippy
      - coverage
      - format
      - pre-commit
      - spelling
      - test

    steps:
      - name: Failed
        run: exit 1
        if: >
          contains(needs.*.result, 'failure')
          || contains(needs.*.result, 'cancelled')
          || contains(needs.*.result, 'skipped')

  clippy:
    name: >-
      Clippy Rust ${{ matrix.rust }}
      on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        rust:
          - stable
    continue-on-error: ${{ matrix.rust != 'stable' }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0

      - name: Install cargo-hack and cargo-action-fmt
        uses: taiki-e/install-action@f63c33fd96cc1e69a29bafd06541cf28588b43a4  # v2.58.21
        with:
          tool: cargo-hack,cargo-action-fmt

      - name: Clippy
        run: |
          cargo hack \
            --feature-powerset \
            clippy \
            --workspace \
            --all-targets \
            --message-format json \
            -- \
            -D warnings |
           cargo-action-fmt

  format:
    name: >-
      Format Rust ${{ matrix.rust }}
      on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        rust:
          - stable
    continue-on-error: ${{ matrix.rust != 'stable' }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt

      - name: Cache Rust
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0

      - name: Format
        run: cargo fmt --check

  test:
    name: >-
      Test Rust ${{ matrix.rust }}
      on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        rust:
          - stable
          - beta
    continue-on-error: ${{ matrix.rust != 'stable' }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0

      - name: Install cargo-hack and nextest
        uses: taiki-e/install-action@f63c33fd96cc1e69a29bafd06541cf28588b43a4  # v2.58.21
        with:
          tool: cargo-hack,nextest

      - name: Run tests
        shell: bash
        env:
          NEXTEST_EXPERIMENTAL_LIBTEST_JSON: '1'
        run: |
          while IFS=$'\n' read -r line || ! retval=$line; do
            if ! echo "$line" | jq -e . 2>/dev/null 1>&2; then
              continue
            fi

            type=$(echo "$line" | jq -r '.type')
            event=$(echo "$line" | jq -r '.event')
            if [ "$type" != "test" ] || [ "$event" != "failed" ]; then
              continue
            fi

            echo "Found failed test: $line"

            failed=true
            name=$(echo "$line" | jq -r '.name')
            stdout=$(echo "$line" | jq -r '.stdout')

            {
              echo "## Failed test $name"
              echo '```'
              echo "$stdout"
              echo '```'
            } >>"$GITHUB_STEP_SUMMARY"
          done < <(
            cargo hack nextest run \
              --feature-powerset \
              --workspace \
              --message-format libtest-json
            printf '%s' "$?"
          )

          exit "$retval"

  coverage:
    name: >-
      Coverage ${{ matrix.rust }}
      on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        rust:
          - nightly
    continue-on-error: ${{ matrix.rust != 'stable' }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0

      - name: Install cargo-hack, tarpaulin
        uses: taiki-e/install-action@f63c33fd96cc1e69a29bafd06541cf28588b43a4  # v2.58.21
        with:
          tool: cargo-hack,cargo-tarpaulin

      - name: Run tests
        shell: bash
        env:
          NEXTEST_EXPERIMENTAL_LIBTEST_JSON: '1'
        run: |
          cargo hack \
            --feature-powerset \
            --workspace \
            tarpaulin \
            --out Xml

  spelling:
    name: Spell check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Spell Check Repo
        uses: crate-ci/typos@a4c3e43aea0a9e9b9e6578d2731ebd9a27e8f6cd  # v1.35.5

  pre-commit:
    name: Pre-commit

    runs-on: ubuntu-latest

    env:
      PRE_COMMIT_HOME: ${{ github.workspace }}/.pre-commit

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Cache pre-commit
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809  # v4.2.4
        with:
          path: |
            ${{ env.PRE_COMMIT_HOME }}
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up uv
        uses: astral-sh/setup-uv@4959332f0f014c5280e7eac8b70c90cb574c9f9b  # v6.6.0
        with:
          enable-cache: true
          cache-suffix: pre-commit
          cache-dependency-glob: ''

      - name: Install pre-commit
        run: uv tool install pre-commit
      - name: Install hatch
        run: uv tool install hatch

      - name: Run pre-commit
        run: pre-commit run --show-diff-on-failure --color=always --all-files
        env:
          OPENAI_API_KEY: sk-000000000000000000000000000000000000000000000000

  committed:
    name: Committed

    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0

      - name: committed-action
        uses: crate-ci/committed@15229711f8f597474c0b636f327cde5969f9a529  # v1.1.7
        with:
          args: -vv --no-merge-commit --no-wip --no-fixup
