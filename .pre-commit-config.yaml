---
default_install_hook_types:
  - commit-msg
  - post-checkout
  - pre-commit
  - pre-push
  - prepare-commit-msg

# Unless otherwise specified, all hooks below are run during pre-commit.
default_stages:
  - pre-commit

repos:
  # Generic hooks that apply to a lot of files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
        exclude: |
          (?x)^(
            # The //! used in Rust is not a shebang
            .*\.rs
          )$
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            # Snaps are verbatim
          | .*/snapshots/.*\.snap
          )

      # The following only check that the files are parseable and does _not_
      # modify the formatting.
      - id: check-toml
      - id: check-xml

  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.18.0
    hooks:
      - id: yamlfix
        args:
          - --config-file
          - .yamlfix.toml

  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
      # As above, this only checks for valid JSON files. This implementation
      # allows for comments within JSON files.
      - id: check-json5

  - repo: https://github.com/biomejs/pre-commit
    rev: v2.2.5
    hooks:
      - id: biome-check

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
      - id: taplo-lint

  - repo: https://github.com/crate-ci/committed
    rev: v1.1.7
    hooks:
      - id: committed

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        args:
          - --fix

  - repo: https://github.com/crate-ci/typos
    rev: v1.37.1
    hooks:
      - id: typos

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args:
          - --external-sources

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --
        language: system
        types:
          - rust
        pass_filenames: false  # This makes it a lot faster

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --
        language: system
        types:
          - rust
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check --
        language: system
        types:
          - rust
        pass_filenames: false
